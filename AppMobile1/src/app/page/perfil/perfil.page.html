<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <div class="avatar-container">
      <img [src]="avatarUrl" alt="Avatar" class="avatar-image">
      <ion-button *ngIf="!isEditing" (click)="changeAvatar()">Cambiar Avatar</ion-button>
    </div>

    <h2>Mi Perfil</h2>

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="name" [readonly]="!isEditing" placeholder="Ingresa tu nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="email" [readonly]="!isEditing" placeholder="Ingresa tu correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input [(ngModel)]="phone" [readonly]="!isEditing" placeholder="Ingresa tu teléfono"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-button expand="full" (click)="toggleEdit()">
      {{ isEditing ? 'Guardar' : 'Editar Perfil' }}
    </ion-button>
  </div>
</ion-content>
