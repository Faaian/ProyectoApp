<ion-header [translucent]="true">
  <ion-toolbar>
    <div>
      <img width="150" src="" alt="Logo">
    </div>
    <ion-title>TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Login</ion-button>
    </form>

    <ion-row class="links">
      <ion-col>
        <a [routerLink]="['/registrar']">Registrar</a>
      </ion-col>
      <ion-col>
        <a [routerLink]="['/recuperar']">Recuperar</a>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
